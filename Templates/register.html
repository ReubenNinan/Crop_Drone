<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Registration</title>
</head>
<body>
    <form action = "register" method="post" id = "registration">
        {% csrf_token %}
        <!-- <input type = "text" name = "first name" placeholder="First Name"><br>
        <input type = "text" name = "last name" placeholder="Last Name"><br> -->
        <input type = "text" name = "username" placeholder="Username"><br>
        <input type = "email" name = "email" placeholder="Email"><br>
        <input type = "password" name = "Password_1" placeholder="Password"><br>
        <input type = "password" name = "Password_2" placeholder="Confirm Password"><br>
        <button class="btn" type = "submit" form = "registration" value = "Submit">Submit</button>    
    </form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}

    </div>
</body>
</html>
